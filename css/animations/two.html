<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #box {
            width: 250px;
            height: 250px;
            background: #853e83;
            transform: scale(0.2);
            transition: transform 500ms linear;
        }

        #box:hover {
            transform: scale(1);
        }
    </style>
</head>
<body>

<p>Hover the square.</p>

<div id="box"></div>

</body>
</html>
